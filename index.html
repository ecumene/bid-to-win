            <p id="leaderkey">    
                GP = Games Played <br>
                W = Wins <br>
                L = Losses <br>
                T = Ties <br>
                W% = Winning percentage in decisive games <br>
                Abs = Games abandoned
            </p>
            <p id="logindiv">
                <input type="text" placeholder="Username" id="Username" name="Username" class="inputfld" minlength="4" maxlength="16"/><br><br><br><br>
                <input type="password" placeholder="Password" id="Password" name="Password" class="inputfld" minlength="4" maxlength="16"/><br><br><br><br>
                <button id="logbtn" onclick='signIn()'>Submit</button>
            </p>
        </div>
        <div id="score" class="overdiv" class="row">
            <div id="scorediv" class="column">
                <h3>GAME SCORE</h3> 
                <div id="scoreicons">               
                    <p><img src="images/blue_player.png" class="icon" id="player1"/></p>                    
                    <textarea id="scoreboard">0 - 0</textarea>
                    <p><img src="images/red_player.png" class="icon" id="player2"/></p>
                </div>
            </div>
            <div id="matchdiv" class="column">
                <h4>MATCH TALLY</h4>
                <textarea id="matchscore">0 - 0</textarea>
            </div>
        </div>
        <div id="game" class="overdiv">
            <div id= "yourcards">
                <input type="button" id="card1" onclick="Card1()" value="1" class="button" disabled>
                <input type="button" id="card2" onclick="Card2()" value="2" class="button" disabled/>
                <input type="button" id="card3" onclick="Card3()" value="3" class="button" disabled/>
                <input type="button" id="card4" onclick="Card4()" value="4" class="button" disabled/>
                <input type="button" id="card5" onclick="Card5()" value="5" class="button" disabled/>

                <input type="button" id="card7" onclick="Card7()" value="7" class="button" disabled/>
                <input type="button" id="card8" onclick="Card8()" value="8" class="button" disabled/>
                <input type="button" id="card9" onclick="Card9()" value="9" class="button" disabled/>
                <input type="button" id="card10" onclick="Card10()" value="10" class="button" disabled/><br>
            </div>
            <div id="p1name">
                <h7 id="p1">PLAYER 1</h7>
            </div>
            <div id="playarea" class="row">
                <div id="newroundiv" class="column">                
                    <input type="button" id="playcomp" onclick="playComp()" value="Play vs. Comp"/>
                    <input type="button" id="play2p" onclick="play2p()" value="2-Player Game"/>
                    <input type="button" id="undo" onclick="undo()" value="Undo" disabled/>
                </div>
                <div id="tricks" class="column">
                    <textarea id="yourbid1" class="bidbox"></textarea>
                    <textarea id="yourbid2" class="bidbox"></textarea><br>
                    <textarea id="trick1" class="trickbox"></textarea>
                    <textarea id="trick2" class="trickbox"></textarea><br>
                    <textarea id="oppbid1" class="cbidbox"></textarea>
                    <textarea id="oppbid2" class="cbidbox"></textarea><br>
                </div>
                <div id="commitdiv" class="column">
                    <input type="button" id="newround" onclick="trickGen()" value="Next Round" disabled/>
                    <input type="button" id="commit" onclick="Commit()" value="Commit Bids" disabled/>
                    <input type="button" id="newgame" onclick="newGame()" value="Rematch" disabled/>                    
                </div>
            </div>
            <div id="p2name">
                <h7 id="p2">PLAYER 2</h7>
            </div>
            <div id="oppcards">
                <input type="button" id="opp1" onclick="Opp1()" value="1" class="cbutton" disabled/>
